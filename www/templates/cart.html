<ion-view view-title="Cart">
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar item-remove-animate item-icon-left" ng-repeat="product in cart.products" type="item-text-wrap">
        <img ng-src="{{product.image}}">
        <span class="cart-item-text">{{product.name}}</span>
        <span class="item-note">{{product.price}}</span>


        <ion-option-button class="button-assertive" ng-click="cart.remove(product)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    {{data.count}}
  </ion-content>
</ion-view>
