<ion-view view-title="{{home.messages.title}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          {{name}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
    <h4>{{home.messages.welcome}}</h4>
      <div class="item item-divider">{{home.messages.featured_products}}</div>
                  <button class="button button-positive button-small" ng-hide="home.addedToCart" ng-click="home.addToCart(product, $event)">{{home.messages.add_to_cart}}</button>
                  <button class="button button-balanced button-small" ng-show="home.addedToCart"><i class="icon ion-checkmark-round"></i>{{home.messages.added_to_cart}}</button>
      </div>
    </div>
    <a class="button button-block button-positive home" ui-sref="products">{{home.messages.view_all_products}}</a>
  </ion-content>
</ion-view>
