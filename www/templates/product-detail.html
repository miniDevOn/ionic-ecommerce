<ion-view view-title="Product Detail">
  <ion-content>
    <img ng-src="http://localhost:3000/{{product.image}}">
    <h2>{{product.name}}</h2>
    <h3>{{product.price}}</h3>
    <p>{{product.description}}</p>
    <button class="button button-positive" ng-click="cart.add(product.id)">Add To Cart</button>
  </ion-content>
</ion-view>
