<ion-view view-title="Account">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>
  <ion-content>
    <form novalidate class="simple-form">
      <div class="list list-inset">
        <p>Logged in? {{logged_in ? "true" : "false"}}</p>
        <p>Token? {{token}}</p>
        <a ng-hide="logged_in" class="button button-block button-positive" nav-transition="ios" href="#/tab/login">Login</a>
        <a ng-show="logged_in" class="button button-block button-positive" nav-transition="ios" ng-click="logout()">Logout</a>
      </div>
    </form>
  </ion-content>
</ion-view>
